<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/
	Style-1.css">
	<title>Profile and component</title>
</head>
<body>
	<img class="bg__image bg__image--top" src="assets/image/top-circle.svg" alt="Top circle">
	<img class="bg__image bg__image--bottom" src="assets/image/bottom-circle.svg" alt="Bottom circle">
	<article class="card">
		<header class="card__header">
			<img class="card__header--image" src="assets/image/card-pattern.svg" alt="Pattern card">
			<img class="card__header--profile" src="assets/image/victor.jpg" alt="Profile image">
		</header>
		<section class="card__body">
			<p class="card__text">Victor Crest
				<span class="card__text card__text--light">26</span>
			</p>
			<p class="card__text card__text--light">London</p>
		</section>
		<footer class="card__footer">
			<div class="card__stats">
				<p class="card__number">80K</p>
				<p class="card__text card__text--light">Followers</p>
			</div>
			<div class="card__stats">
				<p class="card__number">803</p>
				<p class="card__text card__text--light">Likes</p>
			</div>
			<div class="card__stats">
				<p class="card__number">1.4K</p>
				<p class="card__text card__text--light">Photos</p>
			</div>
		</footer>
	</article>
</body>
</html>
